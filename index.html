            <div class="question-block">

                    <option value="Алмата">Алмата</option>

            </div>
            
            <div class="question-block">

            </div>
            
            <div class="question-block">
                <label for="address">Адрес:</label>
                <input type="text" id="address" name="address" required  class="questionInput">
            </div>
            
            <div class="question-block">
                <label for="comment">Комментарий:</label>
                <textarea id="comment" name="comment" class="questionInput"></textarea>
            </div>
            <!--
